<div class="table-responsive">
   <table class="table table-striped table-responsive">
      <thead>
         <tr>
            <th>#</th>
            <th>EndPoint</th>
            <th>Connected At</th>
            <th>User Agent</th>
            <th>Version</th>
            <th>Read (Kb)</th>
            <th>Write (Kb)</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of peers">
            <th scope="row">{{index}}</th>
            <td>{{item.EndPoint}}</td>
            <td>{{item.ConnectedAt}}</td>
            <td>{{item.PeerUserAgent}}</td>
            <td>{{item.PeerVersion}}</td>
            <td>{{item.Read}}</td>
            <td>{{item.Written}}</td>
         </tr>
         }
      </tbody>
   </table>
</div>
